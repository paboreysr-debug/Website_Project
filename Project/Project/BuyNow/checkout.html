<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membership Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Life<span>Fitness</span></div>
</header>

<section class="checkout">
    <div class="checkout-box">
        <h2>Membership Registration</h2>
        <p>Please fill in your details to continue</p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>

            <select required>
                <option value="">Select Membership</option>
                <option>Basic - $39/month</option>
                <option>Plus - $59/month</option>
                <option>VIP - $99/month</option>
            </select>
            <button type="" class="submit-btn">Confirm & Join</button>
        </form>
    </div>
</section>

</body>
</html>
